env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login

window:
  opacity: 0.9
  padding:
    x: 20
    y: 20
    dynamic_padding: true
  title: Terminal

scrolling:
  history: 10000
  multiplier: 5

colors:
  primary:
    background: "#131519"
    foreground: "#dbdbdb"

  normal:
    black:    "#202330"
    red:      "#FF38A2"
    green:    "#9CD162"
    yellow:   "#FFC85B"
    blue:     "#EBA4AC"
    magenta:  "#D9BCEF"
    cyan:     "#87C095"
    white:    "#FAE8B6"

  bright:
    black:    "#202330"
    red:      "#FF38A2"
    green:    "#9CD162"
    yellow:   "#FFC85B"
    blue:     "#EBA4AC"
    magenta:  "#D9BCEF"
    cyan:     "#87C095"
    white:    "#FAE8B6"

font:
  normal:
    family: FantasqueSansMono Nerd Font 
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font 
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font 
    style: Italic

key_bindings:
  - { key: H,        mods: Control|Shift, chars: "\x1b[72;5u"                }
  - { key: J,        mods: Control|Shift, chars: "\x1b[74;5u"                }
  - { key: K,        mods: Control|Shift, chars: "\x1b[75;5u"                }
  - { key: L,        mods: Control|Shift, chars: "\x1b[76;5u"                }
