env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login

window:
  opacity: 0.9
  padding:
    x: 10
    y: 10
    dynamic_padding: true
  title: Terminal

window.opacity: 0.75

scrolling:
  history: 10000
  multiplier: 5

colors:
  primary:
    background: "#11121D"
    foreground: "#ffffff"

  normal:
    black: "#303239"
    red: "#e95678"
    green: "#29d398"
    yellow: "#fab795"
    blue: "#26bbd9"
    magenta: "#ee64ae"
    cyan: "#59e3e3"
    white: "#fdf0ed"

  bright:
    black: "#797B80"
    red: "#ec6a88"
    green: "#3fdaa4"
    yellow: "#fbc3a7"
    blue: "#3fc6de"
    magenta: "#f075b7"
    cyan: "#6be6e6"
    white: "#fdf0ed"

font:
  normal:
    family: FantasqueSansMono Nerd Font 
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font 
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font 
    style: Italic

